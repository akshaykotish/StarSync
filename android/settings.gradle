pluginManagement {
    def flutterSdkPath = {
        def properties = new Properties()
        file("local.properties").withInputStream { properties.load(it) }
        def flutterSdkPath = properties.getProperty("flutter.sdk")
        assert flutterSdkPath != null, "flutter.sdk not set in local.properties"
        return flutterSdkPath
    }()

    includeBuild("$flutterSdkPath/packages/flutter_tools/gradle")

    repositories {
        google() // Google repository for Firebase and Android tools
        mavenCentral() // Central repository for general dependencies
        gradlePluginPortal() // Gradle plugin portal
    }
}

plugins {
    id "dev.flutter.flutter-plugin-loader" version "1.0.0"
    id "com.android.application" version "8.0.2" apply false // Updated to a newer version
    // START: FlutterFire Configuration
    id "com.google.gms.google-services" version "4.4.2" apply false // This is needed for Firebase services
    // END: FlutterFire Configuration
    id "org.jetbrains.kotlin.android" version "1.8.22" apply false // Updated to a compatible Kotlin version
}

include ":app"
